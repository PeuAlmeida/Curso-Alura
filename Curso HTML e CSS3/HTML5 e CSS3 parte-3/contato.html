<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HTML5 e CSS3 parte-2/resources/reset.css">
    <link rel="stylesheet" href="../HTML5 e CSS3 parte-2/style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
     <!-- ================== Barra de Navegação ================== -->
    <header>
        <div class="caixa">
            <h1><img src="../HTML5 e CSS3 parte-2/resources/logo.png" alt="Logo da Barbearia-Alura"></h1>
            <nav>
                <ul>
                    <li>
                        <a href="../HTML5 e CSS3 parte-1/index.html">Home</a>
                    </li>
                    <li>
                        <a href="../HTML5 e CSS3 parte-2/produtos.html">Produtos</a>
                    </li>
                    <li>
                        <a href="#"> Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
     <!-- ================== Formulario completo ================== -->
    <main>
        <form action="">
             
            <!--  Dados do Cliente  -->
            <label for="nome-sobrenome">Nome e sobrenome: </label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="messagem" class="input-padrao" placeholder="Digite sua mensagem"
                required></textarea>

            <!--  Preferencias do cliente -->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email
                ?</label>
                
                <!--  Botão do formulario -->
            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>

        <!--  Informações de funcionamento da Barbearia -->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
     <!-- ================== Rodapé ================== -->
    <footer>
        <img src="../HTML5 e CSS3 parte-2/resources/logo-branco.png" alt="Logo da Barbearia-Alura">
        <p class="copyright">&copy; Copyright Barbearia-Alura 2019</p>
    </footer>
</body>

</html>
