<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <css>
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/login.css">

    </css>

    <title>AluraGeek</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container__cabecalho container">
            <div class="logo__cabecalho">
                <img src="./assets/img/Logo.png" alt="" class="logo__cabecalho--img button">
            </div>
            <div class="procurar__cabecalho">
                <input type="text" class="procurar__cabecalho--input" placeholder="O que deseja encontrar ?">
                <i class='bx bx-search procurar__cabecalho--search'></i>
            </div>
            <div class="button__cabecalho">
                <button class="button__cabecalho--login button">Login</button>
            </div>
        </div>
    </header>

    <main>
        <section class="login">
            <form action="" class="login__form">
                <h3 class="login__titulo">Iniciar Sess√£o</h3>
                <input type="text" class="login__input--email" placeholder="Escreva seu Email">
                <input type="text" class="login__input--senha" placeholder="Escreva sua senha">  
            </form>
            <button class="login__button button">Entrar</button>
        </section>
    </main>
    
    <section class="footer">
        <div class="footer__content container">
            <div class="footer__info">
                <img src="./assets/img/Logo.png" alt="" class="footer__logo button">
                <div class="footer__lista">
                    <ul class="footer__itens">
                        <li class="footer__item"><a href="" class="footer__item--link">Quem Somos</a></li>
                        <li class="footer__item"><a href="" class="footer__item--link">Politica e Privacidade</a></li>
                        <li class="footer__item"><a href="" class="footer__item--link">Programa de Fidelidade</a></li>
                        <li class="footer__item"><a href="" class="footer__item--link">Nossas Lojas</a></li>
                        <li class="footer__item"><a href="" class="footer__item--link">Quero Ser Franqueado</a></li>
                        <li class="footer__item"><a href="" class="footer__item--link">Anuncie Aqui</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer__contato">
                <span class="footer__contato-title">Fale Conosco</span>
                <form action="" class="footer__form">
                    <input type="text" class="footer__form-name" id="nome">
                    <label for="nome" class="footer__label">Nome</label>
                    <textarea class="footer__form-textarea" name="" id="" placeholder="Escreva sua mensagem"></textarea>
                </form>
                <button class="footer__button button">Enviar Mensagem</button>
            </div>
        </div>
    </section>

    <section class="copyright">
        <span class="\">Desenvolvido por Pedro Almeida</span>
        <span class="copyright__ano">2021</span>
    </section>
</body>

</html>
