<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================ CSS Links ================ -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/user/conteudo__menu.css">
    <link rel="stylesheet" href="./css/user/conteudo__principal.css">
    <link rel="stylesheet" href="./css/user/conteudo__projeto.css">
    <link rel="stylesheet" href="./css/user/responsivo.css">

    <!-- ================ BoxIcons ================ -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>AluraDEV | USER</title>

</head>

<body>
    <header class="cabecalho container">
        <a href="#" class="cabecalho__logo">
            <img src="./resources/Header/Logo.png" alt="" class="cabecalho__logo--img">
        </a>
        <!-- ================ Cabecalho Mobile  ================ -->
        <div class="cabecalho__menu--mobile">
            <a href="" class="cabecalho__pesquisa--mobile"><i class='bx bx-search-alt-2'></i></a>
            <a href="" class="cabecalho__menu--mobile"><i class='bx bx-menu cabecalho__menu--mobile'></i></a>
        </div>

        <!-- ================ Cabecalho Desktop ================ -->
        <input type="text" class="cabecalho__pesquisa input" placeholder="Busque por algo">
        <div class="cabecalho__usuario">
            <a href="#" class="cabecalho__usuario--link">
                <img src="./resources/Header/Photo.png" alt="" class="cabecalho__usuario--foto">
                <h3 class="cabecalho__usuario--nome">Harry</h3>
            </a>
        </div>
    </header>
    <main class="conteudo container">
        <nav class="conteudo__menu">
            <h3 class="conteudo__menu--titulo titulo__sidebar">MENU</h3>
            <div class="conteudo__menu--item">
                <a href="#" class="conteudo__menu--icone conteudo__menu--icone-active button"><i
                        class='bx bx-code-alt'></i></a>
                <a href="#" class="conteudo__menu--descricao conteudo__menu--descricao-active">Editor de código</a>
            </div>
            <div class="conteudo__menu--item">
                <a href="./comunidade.html" class="conteudo__menu--icone button"><i class='bx bx-group'></i></a>
                <a href="./comunidade.html" class="conteudo__menu--descricao">Comunidade</a>
            </div>
        </nav>
        <section class="conteudo__principal">
            <div class="conteudo__principal--background">
                <div class="conteudo__principal--tela">
                    <img src="./resources/Header/mac_buttons.png" class="conteudo__principal--mac" alt="">

                    <!-- ================================================ TEXT AREA COM PLACEHOLDER ================================================ -->

                    <textarea name="" id="" class="conteudo__principal--codigo" placeholder="const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
        const res = f(seed)
        return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
    return go(f, seed, [])
}"></textarea>

                </div>
            </div>
            <button class="conteudo__principal--botao button">Visualizar com Highlights</button>
        </section>

        <section class="projeto__descricao">
            <form class="projeto__conteudo">
                <label class="projeto__conteudo--titulo titulo__sidebar">Seu Projeto</label>
                <input type="text" class="projeto__conteudo--nome input" placeholder="Nome do seu projeto">
                <textarea name="" id="" cols="" rows="" class="projeto__conteudo--descricao input"
                    placeholder="Descrição do seu projeto"></textarea>
            </form>

            <form class="projeto__personalizacao">
                <label class="projeto__personalizacao--titulo titulo__sidebar">Personalização</label>
                <select name="" id="" class="projeto__personalizacao--linguagem input">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
                <div class="projeto__personalizacao--input-color ">
                    <input type="color" class="projeto__personalizacao--cor" value="#6BD1FF" name="cor" id="cor">
                </div>
                <input type="submit" class="projeto__conteudo--botao button" placeholder="Enviar">
            </form>
        </section>
    </main>
</body>

</html>
