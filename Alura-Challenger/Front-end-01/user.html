<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================ CSS Links ================ -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- ================ Fonts Google ================ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- ================ Font Awesome ================ -->
    <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>

    <title>AluraDEV | USER</title>
</head>

<body>
    <header class="cabecalho">
        <a href="#" class="cabecalho__link--logo">
            <img class="cabecalho__img--logo" src="./resources/Header/Logo.png" alt="Logo do Site"></a>
        <input type="search" placeholder="Busque por algo" class="cabecalho__input">
        <a href="" class="cabecalho__link--perfil">
            <img class="cabecalho__perfil--img" src="./resources/Header/Photo.png" alt="Perfil">Harry</a>
    </header>

    <main class="user">
        <nav class="menu">
            <ul>
                <p>Menu</p>
                <li>
                    <a href="#">
                        <i class="fa fa-code" id="active" aria-hidden="true"></i>
                        Editor de código
                    </a>
                </li>
                <li>
                    <a href="comunidade.html">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Comunidade
                    </a>
                </li>
            </ul>
        </nav>
        <div class="editor-code">
            <div class="editor"> 
                <div class="code">
                    <img src="resources/Header/mac_buttons.png" alt="">
                    <textarea name="code" id="textarea" placeholder="Digite seu código..."></textarea>
                </div>
            </div>
            <button class="highlight">Visualizar com o Highlight</button>
        </div>
        <div class="seu-projeto">
            <form class="dados-projeto" action="">
                <p class="dados-projeto-titulo">Seu Projeto</p>
                <input type="text" class="nome-projeto" placeholder="Nome do seu projeto"> 
                <textarea class="dados-descricao-projeto" name="" id="" placeholder="Descrição do seu projeto"></textarea>
                <p class="personalizacao">Pesonalização</p>
                <select class="dados-projeto__linguagem" name="" id="">
                    <option value="javascript" selected>JavaScript</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
                <input type="color" value="#6BD1FF" class="dados-cor">
                <input type="submit" class="botao-salvar" value="Salvar projeto">
            </form>
        </div>
    </main>

</body>

</html>
